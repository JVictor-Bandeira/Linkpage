<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    
    <title>Link Page</title>
</head>

<body>
    <div class="page">
        <header class="topo">
            <button class="topo__botao" id="interruptor">
                <img class="icone-lampada" src="./src/imagens/lampada.svg" alt="ícone do interruptor">
            </button>

            <img class="topo__profile" src="./src/imagens/profile.png" alt="foto de perfil">

            <p class="topo__nome">João Victor</p>

            <p class="topo__profissao"> Front-End Developer</p>
        </header>

        <main class="links">  
            <a class="links__link" href="#">
                <i class="ri-instagram-fill links__icon"></i>
                Instagram
            </a>
            
            <a class="links__link" href="#">
                <i class="ri-linkedin-box-fill links__icon"></i>
                LinkedIn
            </a>
            
            <a class="links__link" href="#">
                <i class="ri-github-fill links__icon"></i>
                GitHub
            </a>
            
            <a class="links__link" href="#">
                <i class="ri-whatsapp-fill links__icon"></i>
                WhatsApp
            </a>
        </main>

        <footer class="rodape">
            <p class="rodape__pergunta">
                Algum projeto em mente?
            </p>

            <p class="rodape__convite">
                Me chama no direct
            </p>

            <i class="ri-send-plane-fill rodape__icon"></i>
        </footer>    
    </div>

<script src="./src/js/script.js"></script>
</body>
</html>
